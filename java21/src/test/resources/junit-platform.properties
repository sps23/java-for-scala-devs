# JUnit 5 Parallel Execution Configuration
# Enable parallel test execution for better performance

# Enable parallel execution
junit.jupiter.execution.parallel.enabled=true

# Run test classes concurrently
junit.jupiter.execution.parallel.mode.default=concurrent

# Run test methods within a class concurrently (unless @Execution(SAME_THREAD))
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Strategy for determining parallelism
# Options: dynamic, fixed, custom
junit.jupiter.execution.parallel.config.strategy=dynamic

# For fixed strategy, specify thread count:
# junit.jupiter.execution.parallel.config.fixed.parallelism=4

# Dynamic factor (multiplier for available processors)
junit.jupiter.execution.parallel.config.dynamic.factor=1.0
