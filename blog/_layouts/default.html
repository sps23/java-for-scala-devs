<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/logo.svg' | relative_url }}">
  
  <!-- Fonts - Only load essential weights for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  
  <!-- Theme CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/template1-minimal-dark.css' | relative_url }}">
  
  <!-- Code Syntax Highlighting -->
  <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
  
  <!-- Feed -->
  {% feed_meta %}
  
  <!-- SEO -->
  {% seo %}
</head>
<body>
  {{ content }}
  
  <!-- Theme JavaScript -->
  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
  
  <!-- Analytics JavaScript -->
  <script src="{{ '/assets/js/analytics.js' | relative_url }}"></script>
  
  <!-- GoatCounter Analytics (privacy-friendly, no cookies) -->
  {% if site.goatcounter_site %}
  <script data-goatcounter="https://{{ site.goatcounter_site }}.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
  {% endif %}
</body>
</html>
