<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Poppins:wght@500;600;700&family=Source+Sans+Pro:wght@400;600;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Theme CSS - Select one based on site.theme_template -->
  {% if site.theme_template == 2 %}
  <link rel="stylesheet" href="{{ '/assets/css/template2-tech-pro.css' | relative_url }}">
  {% elsif site.theme_template == 3 %}
  <link rel="stylesheet" href="{{ '/assets/css/template3-dev-journal.css' | relative_url }}">
  {% else %}
  <link rel="stylesheet" href="{{ '/assets/css/template1-minimal-dark.css' | relative_url }}">
  {% endif %}
  
  <!-- Code Syntax Highlighting -->
  <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
  
  <!-- Feed -->
  {% feed_meta %}
  
  <!-- SEO -->
  {% seo %}
</head>
<body>
  {{ content }}
  
  <!-- Theme JavaScript -->
  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
</body>
</html>
