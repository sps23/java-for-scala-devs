title: Java for Scala Developers
description: A practical guide for Scala developers learning modern Java 21+. Compare Java Records, Pattern Matching, Virtual Threads with Scala case classes, match expressions, and more.
baseurl: "/java-for-scala-devs"
url: "https://sps23.github.io"

# SEO Configuration
author:
  name: Sylwester Stocki
  url: https://github.com/sps23
lang: en_US

# Social Links for SEO
social:
  name: Sylwester Stocki
  links:
    - https://github.com/sps23
    - https://www.linkedin.com/in/sylwesterstocki

# Open Graph defaults
logo: /assets/images/logo.png

# Twitter Card defaults
twitter:
  card: summary

# Theme Template Selection
# Choose from:
#   1 = Modern Minimal Dark (clean, minimalist dark theme)
#   2 = Tech Blog Pro (professional with sidebar navigation)
#   3 = Developer Journal (timeline-centric with search)
theme_template: 1

# Build settings
markdown: kramdown
highlighter: rouge
# Removed minima theme to use custom templates
# theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-sitemap

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "sps23"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - build.gradle
  - .gradle
  - vendor

# Social links
github_username: sps23

# Navigation
header_pages:
  - about.md

# Sass/CSS Minification (for any SCSS files)
sass:
  style: compressed

# Permalink for clean SEO-friendly URLs
permalink: /blog/:year/:month/:day/:title/
